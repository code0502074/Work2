<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title> MatchMaking Website</title>
<style >
	
fieldset{
	background: lightyellow;
	border: 10px solid yellow;
	margin-bottom: 10px;
	width:720px;
}


textarea{
  width: 360px;
  height: 50px;

}

label{
   
   width: 180px;
   display: inline-block;
   text-align: right;
   


}

.abc{
	width: auto;
}

.xyz{
	vertical-align: top;
}

.smr{
	text-align: center;
	background: red;

}

.rms{
	text-align: center;
	background: purple;

}

label:hover {
	font-size: 25px;
}

input:hover{
	font-size: 25px;
}

</style>





</head>
<body>
<h2>Please Enter Your Details For Our MatchMaking Website</h2>
<form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
	<fieldset>
		<legend>Your Face:</legend>
		<label for="fileUpload">Your Image:</label>
		<input type="file" name="fileUpload" value="Choose File" required><br>
		<label for="preview">Image preview:</label>
		<img id="preview">


	</fieldset>

<fieldset>
		<legend>Your General Details</legend>
		<label for="name">Name:</label>
		<input type="text" name="name"  required><br>
		<label for="gender"  >Gender</label>
		<input type="radio" name="gender"  value="male" required>Male
		<input type="radio" name="gender" value="female" required>Female<br>
        <label for="age">Age</label>
        <input type="number" name="age" min="0" max="99" step="1" value="18" required><br>
        <label for="birthday">Date of birth:</label>
        <input type="date" name="birthday"><br>
        <label for="luminous">Favorite Color:</label>
        <input type="color" name="luminous"><br>
        <label for="country"> Which country:</label>
        <select name="country">
          <option value="bangladesh">Bangladesh</option>
  <option value="india">India</option>
  <option value="pakistan">Pakistan</option>
  <option value="srilanka">Sri Lanka</option>
  <option value="nepal">Nepal</option>
  <option value="no">No Selection</option>
        	
        </select>
</fieldset>
<fieldset>
<legend>Your Indicators</legend>
<label for="height">Height:</label>
<span class="smr">Short</span>
<input type="range" min="0" max="100" name="height"> 
<span class="rms">Tall</span><br>
<label for="salary">Salary:</label>
<span class="smr">Poor</span>
<input type="range" min="0" max="100" name="salary"> 
<span class="rms">Rich</span><br>

	


</fieldset>
<fieldset>
	<legend>Your Contact Information</legend>
	<label for="email">Email:</label>
	<input type="email" name="email" required><br>
	<label for="phone">Mobile:</label>
	<input type="tel" name="phone"><br><br>
	<label for="address" class="xyz" >Address:</label>
	<textarea rows="2" cols="50" name="address"></textarea><br>
	<label for="method" class="abc">Method to contact you:</label>
	<input type="checkbox" name="method"  value="email" > Email 
  <input type="checkbox" name="method"  value="whatsapp"> Whatsapp 
  <input type="checkbox" name="method"  value="inappchat"> In-app chat <br>


</fieldset>

<input type="submit" value="Submit">



</form>

<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>


</body>
</html>
